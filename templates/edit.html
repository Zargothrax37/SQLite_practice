<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
        <p>Book Name: {{ book['title'] }}</p>
        <p>Current Rating: {{ book['rating'] }}/10</p>
        {% if error %}
            <p>Error: {{ error }}</p>
        {% endif %}
        <form action="{{ url_for('edit', id=book['id']) }}" method="POST">
            <input name="rating" type="text" /><button type="submit">Change Rating</button>
        </form>
</body>
</html>
